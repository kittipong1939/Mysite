<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart1');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
const yValues = [55, 49, 44, 24, 15];
const barColors = [
"#b91d47",
"#00aba9",
"#2b5797",
"#e8c3b9",
"#1e7145"
];


  fetch('h1.json') // ให้ data.json เป็นชื่อไฟล์ JSON ที่มีข้อมูลที่ให้มา
    .then(response => response.json())
    .then(data => {
      // กรองข้อมูลที่มีค่าไม่ใช่ null ใน key 'height' เพื่อใช้ในการสร้างกราฟ
      const filteredData = data.filter(item => item.height !== null);

      // แยกข้อมูล 'country' และ 'height' ออกเป็น arrays แยกกัน
      const countries = filteredData.map(item => item.country);
      const heights = filteredData.map(item => item.height);

      // สร้างกราฟเส้นโดยใช้ Chart.js
      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: countries, // ใช้ชื่อประเทศเป็น labels ของกราฟ
          datasets: [{
            label: 'Height',
            data: heights, // ใช้ความสูงของประชากรเป็นข้อมูลของกราฟ
            borderColor: 'blue', // สีของเส้นกราฟ
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Height' // ตั้งชื่อแกน Y เป็น 'Height'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Country' // ตั้งชื่อแกน X เป็น 'Country'
              }
            }
          }
        }
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
