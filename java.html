<button onclick="generateRandomNumber()">สุ่มตัวเลข 1-10</button><br><br>
<input type="text" id="daysInput" placeholder="ป้อนจำนวนวัน">
<button onclick="convertDaysToTime()">แปลง จากวันเป็น ชั่วโมง นาที วินาที</button><br><br><hr>
<input type="text" id="fahrenheitInput" placeholder="ป้อนอุณหภูมิ Fahrenheit">
<button onclick="convertFahrenheitToCelsius()">แปลงข้อมูล จากฟาเรนไฮต์เป็นอุณหภูมิ Celsius</button><br><br><hr>
<input type="text" id="radiusInput" placeholder="ป้อนรัศมีวงกลม">
<button onclick="calculateCircleArea()">คำนวณพื้นที่วงกลม</button><br><br><hr>
<script>
  
  // document.getElementById("demo").innerHTML = "Hello World";

 function printAlphabets(){
  const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'

  alphabet.split('').forEach((alphabet,index)=>{
    setTimeout(()=>{
      document.getElementById("demo").innerHTML = alphabet;
    },index * 1000);
  });
 }
 printAlphabets();
 
  function myFunction(){
    document.getElementById("demo2").innerHTML = "Hello World";
  }
 printAlphabets();

function myFunction2(){
  let x = document.getElementById("numb").value;

  let text;
  if(isNaN(x) || x < 1 || x > 10){
    text = "input not valid";

  }else{
    text = "input OK";
  }
  document.getElementById("demo3").innerHTML= text;
}
 
    // Function for generating random number from 1 to 10
    function generateRandomNumber() {
      const randomNum = Math.floor(Math.random() * 10) + 1;
      alert(`Random number: ${randomNum}`);
    }

    // Function for converting days to hours, minutes, seconds
    function convertDaysToTime() {
      const days = document.getElementById('daysInput').value;
      const hours = days * 24;
      const minutes = hours * 60;
      const seconds = minutes * 60;
      alert(`${days} days = ${hours} hours = ${minutes} minutes = ${seconds} seconds`);
    }

    // Function for converting Fahrenheit to Celsius
    function convertFahrenheitToCelsius() {
      const fahrenheit = document.getElementById('fahrenheitInput').value;
      const celsius = (fahrenheit - 32) * (5 / 9);
      alert(`${fahrenheit}°F = ${celsius.toFixed(2)}°C`);
    }

    // Function for calculating circle area
    function calculateCircleArea() {
      const radius = document.getElementById('radiusInput').value;
      const area = Math.PI * radius * radius;
      alert(`Circle area with radius ${radius} = ${area.toFixed(2)}`);
    }
</script>
